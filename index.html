<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./static/css/style.css" />

        <!-- Bootstrap CDN CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Google Fonts Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@1,9..40&family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/321779f561.js"
            crossorigin="anonymous"
        ></script>

        <!-- Local JS -->
        <!-- <script type="module" defer src="controller.js"></script> -->
        <script defer src="./static/js/normal.js"></script>
    </head>
    <body>
        <div class="loader"></div>

        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- First Column - 2/3 of the screen -->
                <div class="col-lg-8 h-100 align-self-end" style="color: white">
                    <div>
                        <h1 class="degree_and_city">16°C, Nakuru</h1>
                        <p class="date_and_time">19:50 - 18/12/22</p>
                    </div>
                    <div style="margin-top: auto; color: white">
                        <img
                            src=""
                            class="weather_icon"
                            alt="weather-icon"
                            style="margin-bottom: 0.938rem"
                        />
                        <h1 class="weather_symbol" style="display: inline">
                            ☁️ Cloudy
                        </h1>
                        <!-- Add weather details here -->
                    </div>
                    <!-- Add more content for this column if needed -->
                </div>

                <!-- Second Column - 1/3 of the screen (Scrollable) -->
                <div class="col-lg-4 scrollable-column h-100">
                    <!-- Input field for "Another location" -->
                    <div class="form-group">
                        <div class="input-group">
                            <input
                                type="text"
                                name="location"
                                class="form-control"
                                id="location"
                                placeholder="Another location"
                            />
                            <button class="btn btn-warning btn-sm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Horizontal rule -->
                    <hr />

                    <!-- Four counties near the requested place -->
                    <h5 class="mt-3">About:</h5>
                    <ul class="weather_details">
                        <li>
                            Country
                            <span class="country">N/A</span>
                        </li>
                        <li>Latitude <span class="lat">N/A</span></li>
                        <li>Longitide <span class="lon">N/A</span></li>
                    </ul>

                    <!-- Horizontal rule -->
                    <hr />

                    <!-- "Weather Details" heading -->
                    <h5 class="mt-3">Weather Details:</h5>
                    <ul class="weather_details">
                        <li>
                            Cloudy
                            <span class="cloudy">N/A</span>
                        </li>
                        <li>Humidity <span class="humidity">N/A</span></li>
                        <li>Wind <span class="wind">N/A</span></li>
                        <li>UV <span class="uv">N/A</span></li>
                    </ul>

                    <!-- Horizontal rule -->
                    <hr />

                    <!-- "Weather Details" heading -->
                    <h5 class="mt-3">Next 6 Days:</h5>
                    <ul class="next-days weather_details">
                        <li>Monday <span>N/A</span></li>
                        <li>Tuesday <span>N/A</span></li>
                        <li>Wednesday <span>N/A</span></li>
                        <li>Thursday <span>N/A</span></li>
                        <li>Friday <span>N/A</span></li>
                        <li>Saturday <span>N/A</span></li>
                    </ul>
                    <!-- Add weather details below this heading -->
                </div>
            </div>
        </div>

        <!-- Bootstrap Script -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="" async defer></script>
    </body>
</html>
